<!DOCTYPE html>
<html lang="he">
<head>
<meta charset="utf-8"/>
<title>חידון התנ"ך</title>
<link href="https://fonts.googleapis.com/css2?family=Baloo+2&amp;display=swap" rel="stylesheet"/>
<style>
body, html {
  margin: 0;
  padding: 0;
  direction: rtl;
  font-family: 'Baloo 2', cursive;
  height: 100%;
  min-height: 100vh;
  overflow-x: hidden;
}
body::before {
  content: "";
  position: fixed;
  top: 0; left: 0;
  width: 100vw; height: 100vh;
  background-image: inherit;
  background-size: contain !important;
  background-repeat: no-repeat !important;
  background-position: center center !important;
  opacity: 1; /* ברירת מחדל בפתיח */
  z-index: -1;
  pointer-events: none;
}

#startScreen, #stageIntro, #quizContainer {
  display: none;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  text-align: center;
}
#startScreen h1 {
  font-size: 3rem;
  color: #3f51b5;
  background-color: rgba(255, 255, 255, 0.7);
  padding: 20px 40px;
  border-radius: 20px;
  box-shadow: 0 0 15px rgba(63, 81, 181, 0.4);
}
.button {
  margin-top: 20px;
  padding: 15px 40px;
  font-size: 1.5rem;
  background: linear-gradient(to right, #4CAF50, #2E8B57);
  color: white;
  border: none;
  border-radius: 10px;
  cursor: pointer;
}

:root {
  --quiz-width: 860px;
}

.answer-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 44px;
  justify-content: center;
  width: var(--quiz-width);
  max-width: 98vw;
  margin: 36px auto 36px auto;
}
.answer {
  background-color: #fff;
  border: 2px solid #bbb;
  border-radius: 13px;
  padding: 12px 0;
  cursor: pointer;
  font-size: 1.35rem;
  min-height: 44px;
  height: 54px;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: background-color 0.3s, transform 0.18s;
  box-shadow: 0 2px 8px rgba(0,0,0,0.13);
  width: 96%;
  margin: 0 auto;
}
.answer:hover {
  transform: scale(1.035);
  background-color: #f6faff;
}
.correct { background-color: #c8e6c9 !important; border-color: #388e3c !important; color: #1b5e20; }
.wrong { background-color: #ffcdd2 !important; border-color: #d32f2f !important; color: #b71c1c; }

#questionText {
  font-size: 2.3rem;
  color: #0d47a1;
  font-weight: bold;
  margin: 12px 0 24px 0;
  text-shadow: 1px 1px 3px rgba(0,0,0,0.11);
  width: var(--quiz-width);
  max-width: 98vw;
  margin-right: auto;
  margin-left: auto;
}
#progressBarContainer {
  width: var(--quiz-width);
  max-width: 98vw;
  height: 16px;
  background-color: #c8e6c9;
  border-radius: 7px;
  margin: 16px auto 18px auto;
  overflow: hidden;
  box-shadow: 0 1px 8px rgba(0,172,193,0.12);
}
#progressBar {
  height: 100%;
  width: 100%;
  background-color: #2e7d32;
  transition: width 1s linear, background-color 0.5s ease;
}

#dashboard {
  width: var(--quiz-width);
  max-width: 98vw;
  margin: 0 auto 12px auto;
  background: #0097a7;
  color: white;
  border: none;
  border-radius: 10px;
  padding: 13px 0;
  font-size: 1.14rem;
  font-weight: bold;
  text-align: center;
  box-shadow: 0 2px 5px rgba(0,0,0,0.17);
}

#skipWrapper {
  margin: 10px auto 0;
  width: var(--quiz-width);
  max-width: 98vw;
  text-align: center;
}
#skipButton {
  padding: 11px 22px;
  font-size: 1.09rem;
  background-color: #ff9800;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  box-shadow: 2px 2px 6px rgba(0,0,0,0.19);
  margin-bottom: 10px;
  width: 52%;
  min-width: 180px;
  max-width: 350px;
}
#skipButton:disabled {
  background-color: #ccc;
  cursor: not-allowed;
}

@media (max-width: 900px) {
  :root { --quiz-width: 99vw; }
  #questionText, .answer-grid, #progressBarContainer, #dashboard, #skipWrapper { width: 99vw !important; max-width: 99vw !important; }
}
</style>
</head>
<body>
<div id="startScreen">
<h1>חידון התנ"ך</h1>
<button class="button" onclick="showStageIntro()">התחל</button>
</div>
<div id="stageIntro">
<button class="button" onclick="startQuiz()">התחל שלב</button>
</div>
<div id="quizContainer">
<div id="questionText"></div>
<div class="answer-grid" id="answers"></div>
<div id="progressBarContainer"><div id="progressBar"></div></div>
<div id="skipWrapper"><button disabled="" id="skipButton" onclick="skipQuestion()">דלג שאלה (50 נקודות)</button></div>
<div id="dashboard">
<div id="quizInfo">
      שלב: <span id="stageNum">1</span> |
      שאלה: <span id="questionNum">1</span> מתוך 10 |
      ניקוד: <span id="scoreCount">0</span> |
      זמן נותר: <span id="timeLeft">20</span> שניות
    </div>
</div>
</div>
<audio id="successSound" src="sounds/success.mp3"></audio>
<audio id="failSound" src="sounds/fail.mp3"></audio>
<script>
// --- פונקציה לשינוי השקיפות של הרקע ---
function setBackgroundOpacity(val) {
  let styleEl = document.getElementById("dynamicBgOpacity");
  if (!styleEl) {
    styleEl = document.createElement("style");
    styleEl.id = "dynamicBgOpacity";
    document.head.appendChild(styleEl);
  }
  styleEl.textContent = `body::before { opacity: ${val} !important; }`;
}

// ברירת מחדל בעת הטעינה - מסך פתיחה
setBackgroundOpacity(1);

let stage = 1, current = 0, correct = 0, score = 0, questions = [], timer, timeLeft;

function updateBackground() {
  document.body.style.backgroundImage = `url('backgrounds/stage${stage}.jpg')`;
  document.body.style.backgroundSize = 'contain';
  document.body.style.backgroundRepeat = 'no-repeat';
  document.body.style.backgroundPosition = 'center center';
  document.body.style.backgroundAttachment = 'fixed';
}

function showStartScreen() {
  setBackgroundOpacity(1);
  document.getElementById('startScreen').style.display = 'flex';
  document.getElementById('stageIntro').style.display = 'none';
  document.getElementById('quizContainer').style.display = 'none';
}

function showStageIntro() {
  updateBackground();
  setBackgroundOpacity(1);
  document.getElementById('startScreen').style.display = 'none';
  document.getElementById('stageIntro').style.display = 'flex';
  setTimeout(() => document.querySelector('#stageIntro button').style.display = 'block', 2000);
  document.querySelector('#stageIntro button').style.display = 'none';
  document.getElementById('dashboard').style.display = 'none';
  document.getElementById('skipButton').style.display = 'none';
}

function startQuiz() {
  setBackgroundOpacity(0.75);
  document.getElementById('stageIntro').style.display = 'none';
  document.getElementById('quizContainer').style.display = 'flex';
  document.getElementById('dashboard').style.display = 'block';
  document.getElementById('skipButton').style.display = 'inline-block';
  updateBackground();
  loadStage();
}

function loadStage() {
  fetch(stage + ".json").then(res => res.json()).then(data => {
    shuffleArray(data);
    questions = data.slice(0, 10);
    current = 0;
    correct = 0;
    showQuestion();
  });
}

function showQuestion() {
  setBackgroundOpacity(0.75);
  if (current >= 10) {
    document.getElementById('skipButton').style.display = 'none';
    if (correct >= 9) {
      stage++;
      if (stage > 10) {
        alert("סיימת את כל השלבים! ניקוד סופי: " + score);
        location.reload();
      } else {
        score += 10;
        showStageIntro();
      }
    } else {
      alert("נכשלת בשלב, נסה שוב.");
      showStageIntro();
    }
    return;
  }

  document.getElementById('skipButton').style.display = score >= 50 ? 'inline-block' : 'none';
  const q = questions[current];
  document.getElementById('questionText').textContent = q.question;
  const answersDiv = document.getElementById('answers');
  answersDiv.innerHTML = '';
  q.options.forEach((opt, i) => {
    const btn = document.createElement('div');
    btn.className = 'answer';
    btn.textContent = opt;
    btn.onclick = () => {
      clearInterval(timer);
      const isCorrect = i === q.correct;
      btn.classList.add(isCorrect ? 'correct' : 'wrong');
      document.getElementById(isCorrect ? 'successSound' : 'failSound').play();
      if (isCorrect) { score += 5; correct++; } else { score -= 5; }
      setTimeout(() => { current++; showQuestion(); }, 800);
    };
    answersDiv.appendChild(btn);
  });

  startTimer();
  updateDashboard();
}

function skipQuestion() {
  if (score >= 50) {
    clearInterval(timer);
    score -= 50;
    correct++;
    current++;
    showQuestion();
  }
}

function startTimer() {
  if (stage <= 3) timeLeft = 20;
  else if (stage <= 6) timeLeft = 15;
  else timeLeft = 12;
  const initialTime = timeLeft;
  const progressBar = document.getElementById('progressBar');
  progressBar.style.width = '100%';
  progressBar.style.backgroundColor = '#2e7d32';
  document.getElementById('timeLeft').textContent = timeLeft;
  updateDashboard();
  timer = setInterval(() => {
    timeLeft--;
    document.getElementById('timeLeft').textContent = timeLeft;
    updateDashboard();
    progressBar.style.width = ((timeLeft / initialTime) * 100) + '%';
    if (timeLeft <= 5) progressBar.style.backgroundColor = '#f44336';
    if (timeLeft <= 0) {
      clearInterval(timer);
      score -= 5;
      current++;
      showQuestion();
    }
  }, 1000);
}

function updateDashboard() {
  document.getElementById("stageNum").textContent = stage;
  document.getElementById("questionNum").textContent = current + 1;
  document.getElementById("scoreCount").textContent = score;
  document.getElementById("timeLeft").textContent = timeLeft;
  const skipBtn = document.getElementById("skipButton");
  if (skipBtn) {
    skipBtn.disabled = score < 50;
  }
}

// ערבוב אקראי
function shuffleArray(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

// הטעינה הראשונית - להציג את מסך הפתיחה
showStartScreen();
</script>
</body>
</html>
