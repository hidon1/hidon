<svg viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Improved balloon-like gradient -->
    <linearGradient id="balloonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e0b8ff"/>
      <stop offset="40%" stop-color="#9932cc"/>
      <stop offset="80%" stop-color="#6a0dad"/>
      <stop offset="100%" stop-color="#4b0082"/>
    </linearGradient>
    
    <!-- Enhanced balloon-like effect -->
    <filter id="balloonEffect" x="-20%" y="-20%" width="140%" height="140%">
      <feOffset result="offOut" in="SourceAlpha" dx="6" dy="6"/>
      <feGaussianBlur result="blurOut" in="offOut" stdDeviation="3"/>
      <feBlend in="SourceGraphic" in2="blurOut" mode="normal"/>
    </filter>
    
    <!-- Subtle sheen effect -->
    <linearGradient id="sheenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e0b8ff" stop-opacity="0.7"/>
      <stop offset="50%" stop-color="#9932cc" stop-opacity="0"/>
      <stop offset="100%" stop-color="#6a0dad" stop-opacity="0.3"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="300" cy="300" r="270" fill="#d60000" stroke="#0046ad" stroke-width="20"/>
  
  <!-- Decorative circle -->
  <circle cx="300" cy="300" r="240" fill="none" stroke="purple" stroke-width="5" stroke-opacity="0.5"/>
  
  <!-- חידון text in balloon style -->
  <text x="300" y="250"
        font-size="130"
        font-family="Arial Rounded MT Bold, Comic Sans MS, Arial, sans-serif"
        font-weight="900"
        fill="url(#balloonGradient)"
        text-anchor="middle"
        letter-spacing="5"
        filter="url(#balloonEffect)">
    חידון
  </text>
  
  <!-- התנ״ך text in balloon style -->
  <text x="300" y="380"
        font-size="130"
        font-family="Arial Rounded MT Bold, Comic Sans MS, Arial, sans-serif"
        font-weight="900"
        fill="url(#balloonGradient)"
        text-anchor="middle"
        letter-spacing="5"
        filter="url(#balloonEffect)">
    התנ״ך
  </text>
</svg>