    #skipButton {

      color: white;

      border-radius: 10px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      display: none;
      z-index: 999;

  display: grid;

.answer {

<body>
<div id="startScreen">
<h1>חידון התנ"ך</h1>
<button class="button" onclick="showStageIntro()">התחל</button>
</div>
<div id="stageIntro">
<button class="button" onclick="startQuiz()">התחל שלב</button>
</div>
<div id="quizContainer">
<div id="questionText"></div>
<div class="answer-grid" id="answers"></div>
<div id="progressBarContainer"><div id="progressBar"></div></div>
<div id="dashboard"><div id="timer" style="display:inline-block; font-weight:bold; color:#2e7d32;">זמן נותר: <span id="timeLeft"></span> שניות</div></div>
</div>
<button id="skipButton" onclick="skipQuestion()">דלג שאלה (-50)</button>
<audio id="successSound" src="sounds/success.mp3"></audio>
<audio id="failSound" src="sounds/fail.mp3"></audio>
<script>
let stage = 1, current = 0, correct = 0, score = 0, questions = [], timer, timeLeft;

function updateBackground() {
  document.body.style.setProperty('--bg-image', `url('backgrounds/stage${stage}.jpg')`);
  document.body.style.backgroundImage = `url('backgrounds/stage${stage}.jpg')`;
  document.querySelector('body::before');
  document.querySelector('body').style.setProperty('--bg-image', `url('backgrounds/stage${stage}.jpg')`);
  document.querySelector('body').style.setProperty('--bg-url', `url('backgrounds/stage${stage}.jpg')`);
}

function showStageIntro() {
  updateBackground();
  document.getElementById('startScreen').style.display = 'none';
  document.getElementById('stageIntro').style.display = 'flex';
  setTimeout(() => document.querySelector('#stageIntro button').style.display = 'block', 2000);
  document.querySelector('#stageIntro button').style.display = 'none';
  document.getElementById('dashboard').style.display = 'none';
  document.getElementById('skipButton').style.display = 'none';
}

function startQuiz() {
  document.getElementById('stageIntro').style.display = 'none';
  document.getElementById('quizContainer').style.display = 'flex';
  document.getElementById('dashboard').style.display = 'inline-block';
  document.getElementById('skipButton').style.display = 'inline-block';
  updateBackground();
  loadStage();
}

// replaced by improved version {
  fetch(stage + ".json").then(res => res.json()).then(data => {
    questions = data;
    current = 0;
    correct = 0;
    showQuestion();
  });
}

function showQuestion() {
  if (current >= 10) {
    document.getElementById('skipButton').style.display = 'none';
    if (correct >= 9) {
      stage++;
      if (stage > 10) {
        alert("סיימת את כל השלבים! ניקוד סופי: " + score);
        location.reload();
      } else {
        score += 10;
        showStageIntro();
      }
    } else {
      alert("נכשלת בשלב, נסה שוב.");
      showStageIntro();
    }
    return;
  }

  document.getElementById('skipButton').style.display = score >= 50 ? 'inline-block' : 'none';
  const q = questions[current];
  document.getElementById('questionText').textContent = q.question;
  const answersDiv = document.getElementById('answers');
  answersDiv.innerHTML = '';
  q.options.forEach((opt, i) => {
    const btn = document.createElement('div');
    btn.className = 'answer';
    btn.textContent = opt;
    btn.onclick = () => {
      clearInterval(timer);
      const isCorrect = i === q.correct;
      btn.classList.add(isCorrect ? 'correct' : 'wrong');
      document.getElementById(isCorrect ? 'successSound' : 'failSound').play();
      if (isCorrect) { score += 5; correct++; } else { score -= 5; }
      setTimeout(() => { current++; showQuestion(); }, 800);
    };
    answersDiv.appendChild(btn);
  });

  startTimer();
  updateDashboard();
}

function skipQuestion() {
  if (score >= 50) {
    clearInterval(timer);
    score -= 50;
    correct++;
    current++;
    showQuestion();
  }
}

function startTimer() {
  if (stage <= 3) timeLeft = 20;
  else if (stage <= 6) timeLeft = 15;
  else timeLeft = 12;
  const initialTime = timeLeft;
  const progressBar = document.getElementById('progressBar');
  progressBar.style.width = '100%';
  progressBar.style.backgroundColor = '#2e7d32';
  document.getElementById('timeLeft').textContent = timeLeft;
  timer = setInterval(() => {
    timeLeft--;
    document.getElementById('timeLeft').textContent = timeLeft;
    progressBar.style.width = ((timeLeft / initialTime) * 100) + '%';
    if (timeLeft <= 5) progressBar.style.backgroundColor = '#f44336';
    if (timeLeft <= 0) {
      clearInterval(timer);
      score -= 5;
      current++;
      showQuestion();
    }
  }, 1000);
}

function updateDashboard() {
  document.getElementById('dashboard').textContent =
    `שלב ${stage} | שאלה ${current + 1} מתוך 10 | ניקוד: ${score}`;
}

document.getElementById('startScreen').style.display = 'flex';

function shuffleArray(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}
// replaced by improved version {
  fetch(stage + ".json").then(res => res.json()).then(data => {
    shuffleArray(data);
    questions = data.slice(0, 10);
    current = 0;
    correct = 0;
    showQuestion();
  });
}

function shuffleArray(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

function loadStage() {
  fetch(stage + ".json").then(res => res.json()).then(data => {
    shuffleArray(data);
    questions = data.slice(0, 10);
    current = 0;
    correct = 0;
    showQuestion();
  });
}
</script>
</body>
