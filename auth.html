<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<script>
  // אם המשתמש כבר מחובר, דלג מיד ל-index.html
  if (localStorage.getItem("user")) {
    window.location.replace("index.html");
  }
</script>

  <meta charset="UTF-8">
  <title>התחברות והרשמה</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">

  <style>
    /* --- CSS Variables for a consistent and modern design --- */
    :root {
      --primary-color: #005c97;
      --secondary-color: #363795;
      --background-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      --text-color: #333;
      --input-bg-color: #f8f9fa;
      --input-border-color: #ced4da;
      --input-focus-border-color: #005c97;
      --input-focus-shadow: 0 0 0 3px rgba(0, 92, 151, 0.15);
      --button-text-color: #ffffff;
      --border-radius: 12px;
      --vertical-gap: 16px; /* Uniform spacing */
      --container-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
    }

    body {
      background: var(--background-gradient);
      font-family: 'Varela Round', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      color: var(--text-color);
    }

    #authContainer {
      background: #fff;
      border-radius: var(--border-radius);
      box-shadow: var(--container-shadow);
      padding: 35px 40px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      transition: box-shadow 0.3s;
      /* Using Grid for uniform spacing */
      display: grid;
      gap: var(--vertical-gap);
    }

    h2 {
      font-size: 2rem;
      color: var(--primary-color);
      margin: 0; /* Remove default margin */
      letter-spacing: 0.05em;
    }

    /* --- Base styles for all form elements for consistency --- */
    .inputField, .button {
        width: 100%;
        padding: 14px 12px;
        border-radius: var(--border-radius);
        font-size: 1.1em;
        margin: 0; /* Remove individual margins */
        box-sizing: border-box; /* Important for consistent sizing */
        transition: all 0.2s ease-in-out;
    }

    .inputField {
      background: var(--input-bg-color);
      border: 1px solid var(--input-border-color);
      outline: none;
    }

    .inputField:focus {
      border-color: var(--input-focus-border-color);
      box-shadow: var(--input-focus-shadow);
    }

    /* --- Button Hierarchy --- */
    .button {
        border: none;
        cursor: pointer;
        font-weight: bold;
    }

    /* 1. Primary Button */
    #submitBtn {
      background-color: var(--primary-color);
      color: var(--button-text-color);
    }
    #submitBtn:hover {
      background-color: var(--secondary-color);
    }

    /* 2. Secondary Buttons (Outline style) */
    .googleBtn, #skipBtn {
      background-color: transparent;
      color: var(--primary-color);
      border: 1px solid var(--input-border-color);
    }
    .googleBtn:hover, #skipBtn:hover {
      background-color: var(--input-bg-color);
      border-color: var(--primary-color);
    }
    
    #skipBtn {
        margin-top: -8px; /* Slight adjustment to group it with other buttons */
    }

    /* 3. Tertiary Action (Text link) */
    .switch-mode {
      background: none;
      color: var(--secondary-color);
      border: none;
      font-size: 1em;
      text-decoration: none;
      cursor: pointer;
      padding: 0;
      margin-top: 8px; /* Extra space to separate it from buttons */
    }
    .switch-mode b {
        text-decoration: underline;
    }
    .switch-mode:hover {
        color: var(--primary-color);
    }
    
    /* --- Other Elements --- */
    #userInfo {
      margin: 0;
      background: #e0f4fb;
      border-radius: var(--border-radius);
      padding: 20px;
      font-size: 1.1em;
      color: #155ea0;
    }

    .logoutBtn {
        margin-top: var(--vertical-gap);
        background: #e74c3c;
        color: #fff;
        border: none;
        border-radius: var(--border-radius);
        padding: 12px;
        width: 100%;
        cursor: pointer;
        font-size: 1em;
    }
    .logoutBtn:hover { background: #be3e2d; }

    .errorMsg {
      color: #d70040;
      font-size: 1em;
      margin: 0;
      min-height: 1.2em; /* Prevents layout shift when error appears */
    }

    @media (max-width: 480px) {
      #authContainer {
        max-width: 95vw;
        padding: 25px 20px;
      }
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>
<body>
    <div id="authContainer" style="display:none">
        <h2 id="formTitle">התחברות לאתר</h2>
        <div id="errorMsg" class="errorMsg"></div>
        <input class="inputField" id="usernameField" placeholder="שם משתמש" style="display:none">
        <input class="inputField" id="emailField" placeholder="מייל" type="email" autocomplete="username">
        <input class="inputField" id="passwordField" placeholder="סיסמה" type="password" autocomplete="current-password">
        <button class="button" id="submitBtn">התחבר</button>
        <button class="button googleBtn" id="googleBtn">התחבר עם Google</button>
        <button id="skipBtn" class="button">לא עכשיו</button>
        <button class="switch-mode" id="toggleModeBtn">עדיין אין לך חשבון? <b>להרשמה</b></button>
        <div id="userInfo" style="display:none"></div>
        <button id="logoutBtn" class="logoutBtn" style="display:none">התנתק</button>
  </div>

  <script>
    // --- Firebase Config (שלך!) ---
    const firebaseConfig = {
      apiKey: "AIzaSyABKn0GfHYi_1UG_0sfSn68CNNz4Q9nS7g",
      authDomain: "hidon1-e4c91.firebaseapp.com",
      projectId: "hidon1-e4c91",
      storageBucket: "hidon1-e4c91.firebasestorage.app",
      messagingSenderId: "411517496015",
      appId: "1:411517496015:web:2d9c176783d062110465ba",
      measurementId: "G-FWTSZNY72T"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // --- DOM Elements ---
    const authContainer = document.getElementById('authContainer');
    const usernameField = document.getElementById('usernameField');
    const emailField = document.getElementById('emailField');
    const passwordField = document.getElementById('passwordField');
    const submitBtn = document.getElementById('submitBtn');
    const googleBtn = document.getElementById('googleBtn');
    const skipBtn = document.getElementById('skipBtn');
    const toggleModeBtn = document.getElementById('toggleModeBtn');
    const errorMsg = document.getElementById('errorMsg');
    const userInfo = document.getElementById('userInfo');
    const logoutBtn = document.getElementById('logoutBtn');
    const formTitle = document.getElementById('formTitle');
    
    // Using a single list for easier management
    const formElements = [usernameField, emailField, passwordField, submitBtn, googleBtn, toggleModeBtn, skipBtn];

    // Signup/Login mode state
    let signupMode = false;

    // --- Functions ---
    const toggleFormMode = () => {
      signupMode = !signupMode;
      errorMsg.textContent = "";
      formTitle.textContent = signupMode ? 'הרשמה לאתר' : 'התחברות לאתר';
      usernameField.style.display = signupMode ? "block" : "none";
      submitBtn.textContent = signupMode ? "הרשם" : "התחבר";
      toggleModeBtn.innerHTML = signupMode ? "כבר רשום? <b>להתחברות</b>" : "עדיין אין לך חשבון? <b>להרשמה</b>";
      googleBtn.textContent = signupMode ? "הירשם עם Google" : "התחבר עם Google";
    };

    const showUser = (user) => {
      userInfo.innerHTML = `<b>שלום ${user.displayName || "משתמש"}</b><br>מייל: ${user.email}`;
      formElements.forEach(el => el.style.display = "none");
      userInfo.style.display = "block";
      logoutBtn.style.display = "block";
      formTitle.textContent = "ברוך הבא";
      errorMsg.textContent = "";
      window.parent.postMessage('authComplete', '*');
    };

    const showForm = () => {
      authContainer.style.display = 'grid'; // Changed to grid
      formElements.forEach(el => el.style.display = "block");
      usernameField.style.display = signupMode ? "block" : "none";
      userInfo.style.display = "none";
      logoutBtn.style.display = "none";
      formTitle.textContent = signupMode ? "הרשמה לאתר" : "התחברות לאתר";
    };
    
    const handleAuth = async (authPromise) => {
        errorMsg.textContent = "";
        try {
            const userCredential = await authPromise;
            if (userCredential && userCredential.user) {
                // For email signup, update profile
                if (signupMode && !userCredential.user.displayName) {
                    const username = usernameField.value.trim();
                    await userCredential.user.updateProfile({ displayName: username });
                }
                showUser(auth.currentUser);
            }
        } catch (err) {
            errorMsg.textContent = err.message;
        }
    };
    
    // --- Event Listeners ---
    toggleModeBtn.onclick = toggleFormMode;

    submitBtn.onclick = () => {
      const email = emailField.value.trim();
      const password = passwordField.value;
      if (signupMode) {
        const username = usernameField.value.trim();
        if (!username) { 
            errorMsg.textContent = "יש להזין שם משתמש"; 
            return; 
        }
        handleAuth(auth.createUserWithEmailAndPassword(email, password));
      } else {
        handleAuth(auth.signInWithEmailAndPassword(email, password));
      }
    };
    
    googleBtn.onclick = () => {
        const provider = new firebase.auth.GoogleAuthProvider();
        handleAuth(auth.signInWithPopup(provider));
    };

    logoutBtn.onclick = () => auth.signOut();
    
    skipBtn.onclick = () => {
        authContainer.style.display = 'none';
        window.parent.postMessage('authComplete', '*');
    };

    // --- Firebase Auth State Observer ---
    auth.onAuthStateChanged((user) => {
      if (user) {
        authContainer.style.display = 'none'; // Hide form if user is logged in
        showUser(user);
      } else {
        showForm(); // Show form if user is logged out
      }
    });
  </script>
</body>
</html>
