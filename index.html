</div>
<script>
    // 专 驻拽爪 专拽  注 砖转
    function playIntroMusic() {
        // 驻砖专 住  注转 拽  拽
    }

    function setBackgroundOpacity(val) {
        let styleEl = document.getElementById("dynamicBgOpacity");
        if (!styleEl) {
            styleEl = document.createElement("style");
            styleEl.id = "dynamicBgOpacity";
            document.head.appendChild(styleEl);
        }
        styleEl.textContent = `body::before { opacity: ${val} !important; }`;
    }

    setBackgroundOpacity(1);

    let stage = 1, current = 0, correct = 0, score = 0, coins = 0, questions = [], timer, timeLeft;
    let userAvatar = 'default-avatar.png';
    
    //  转 注专, 住祝  住专 驻专 转
    const storeItems = [
        {name: '专', price: 100, image: 'lion-avatar.png'},
        {name: '砖专', price: 150, image: 'eagle-avatar.png'},
        {name: '', price: 200, image: 'star-avatar.png'},
        {name: '转专', price: 300, image: 'crown-avatar.png'}
    ];

    // 驻拽爪 注 拽 ( 注 砖转)
    function updateScore(change) {
        score += change;
        if (score < 0) score = 0; // 注转 拽 砖
        document.getElementById("scoreCount").textContent = score;
        
        const skipBtn = document.getElementById("skipButton");
        if (skipBtn) {
            skipBtn.disabled = score < 50;
        }
        localStorage.setItem('userScore', score);
    }

    // 驻拽爪 注 注转 (拽 转)
    function updateCoins(change) {
        coins += change;
        if (coins < 0) coins = 0;
        // 注  转爪转 注转
        document.getElementById("coin-display").textContent = coins;
        document.getElementById("store-coin-display").textContent = coins;
        localStorage.setItem('userCoins', coins);
    }


    // 驻拽爪转 转
    function openStore() {
        populateStore();
        document.getElementById('store-overlay').style.display = 'flex';
    }

    function closeStore() {
        document.getElementById('store-overlay').style.display = 'none';
    }

    function populateStore() {
        const itemsContainer = document.getElementById('store-items');
        itemsContainer.innerHTML = '';
        storeItems.forEach(item => {
            const itemDiv = document.createElement('div');
            itemDiv.className = 'store-item';
            // 砖砖 拽 注  专
            itemDiv.innerHTML = `<img src="${item.image}" alt="${item.name}"><p class="item-name">${item.name}</p><p class="item-price">${item.price} <img src="coin-icon.png" alt="注"></p>`;
            itemDiv.onclick = () => buyItem(item);
            itemsContainer.appendChild(itemDiv);
        });
    }

    function buyItem(item) {
        if (coins >= item.price) {
            updateCoins(-item.price); // 砖砖 注转 拽
            userAvatar = item.image;
            document.getElementById('user-avatar').src = userAvatar;
            alert(`拽转 转 住 -${item.name}!`);
            closeStore();
            localStorage.setItem('userAvatar', userAvatar);
        } else {
            alert('  住驻拽 注转  拽转 转 .');
        }
    }

    // 驻拽爪 注转 转 砖专 转转 砖拽
    function loadUserData() {
        const savedAvatar = localStorage.getItem('userAvatar');
        if (savedAvatar) {
            userAvatar = savedAvatar;
            document.getElementById('user-avatar').src = userAvatar;
        }
        const savedScore = localStorage.getItem('userScore');
        score = savedScore ? parseInt(savedScore, 10) : 0;
        updateScore(0); 

        const savedCoins = localStorage.getItem('userCoins');
        coins = savedCoins ? parseInt(savedCoins, 10) : 0;
        updateCoins(0);
    }

    window.openStore = openStore;
    window.closeStore = closeStore;
    window.buyItem = buyItem;
    
    function updateBackground() {
        document.body.style.backgroundImage = `url('backgrounds/stage${stage}.jpg')`;
        document.body.style.backgroundSize = 'cover';
        document.body.style.backgroundRepeat = 'no-repeat';
        document.body.style.backgroundPosition = 'center center';
        document.body.style.backgroundAttachment = 'fixed';
    }

    function showStartScreen() {
        document.getElementById('user-info-container').style.display = 'none';
        setBackgroundOpacity(1);
        document.body.style.backgroundImage = "url('backgrounds/main.jpg')";
        document.body.style.backgroundSize = 'cover';
        document.body.style.backgroundRepeat = 'no-repeat';
        document.body.style.backgroundPosition = 'center center';
        document.body.style.backgroundAttachment = 'fixed';
        document.getElementById('startScreen').style.display = 'flex';
        document.getElementById('stageIntro').style.display = 'none';
        document.getElementById('quizContainer').style.display = 'none';
        document.getElementById('failScreen').style.display = 'none';
        document.getElementById('successScreen').style.display = 'none';
        document.getElementById('endScreen').style.display = 'none';
        playIntroMusic();
    }

    function showStageIntro() {
        document.getElementById('user-info-container').style.display = 'block';
        loadUserData(); 

        var bannerIframe = document.getElementById('bannerIframe');
        if (bannerIframe) {
            bannerIframe.src = '';
            setTimeout(() => {
                bannerIframe.src = 'banner-animation/index.html';
            }, 50);
        }
        if (document.getElementById('welcomeBanner')) {
            document.getElementById('welcomeBanner').classList.add('hide');
        }
        updateBackground();
        stopAllSounds();
        playGameMusic();
        setBackgroundOpacity(1);
        document.getElementById('startScreen').style.display = 'none';
        document.getElementById('stageIntro').style.display = 'flex';
        document.getElementById('dashboard').style.display = 'none';
        document.getElementById('skipButton').style.display = 'none';
        document.getElementById('quizContainer').style.display = 'none';
        document.getElementById('failScreen').style.display = 'none';
        document.getElementById('successScreen').style.display = 'none';
        document.getElementById('successTitle').style.display = 'none';
        document.getElementById('endScreen').style.display = 'none';
        playIntroMusic();
    }

    function startQuiz() {
        const animContainer = document.getElementById("stage2AnimationContainer");
        if (animContainer) animContainer.remove();
        updateBackground();
        stopAllSounds();
        playGameMusic();
        setBackgroundOpacity(0.75);
        document.getElementById('stageIntro').style.display = 'none';
        document.getElementById('quizContainer').style.display = 'flex';
        document.getElementById('dashboard').style.display = 'block';
        document.getElementById('skipButton').style.display = 'inline-block';
        document.getElementById('failScreen').style.display = 'none';
        document.getElementById('successScreen').style.display = 'none';
        document.getElementById('endScreen').style.display = 'none';
        playIntroMusic();
        updateBackground();
        stopAllSounds();
        playGameMusic();
        loadStage();
    }

    function loadStage() {
        fetch(stage + ".json").then(res => res.json()).then(data => {
            shuffleArray(data);
            questions = data.slice(0, 10);
            current = 0;
            correct = 0;
            showQuestion();
        });
    }

    function showQuestion() {
        let isAnswerLocked = false;
        setBackgroundOpacity(0.75);
        clearInterval(timer);
        if (current >= 10) {
            document.getElementById('skipButton').style.display = 'none';
            if (correct >= 9) {
                showSuccessScreen();
            } else {
                showFailScreen();
            }
            return;
        }

        const q = questions[current];
        shuffleQuestionAnswers(q);
        document.getElementById('questionText').textContent = q.question;
        const answersDiv = document.getElementById('answers');
        answersDiv.innerHTML = '';
        q.options.forEach((opt, i) => {
            const btn = document.createElement('div');
            btn.className = 'answer';
            btn.textContent = opt;
            btn.onclick = () => {
                if (isAnswerLocked) return;
                isAnswerLocked = true;
                clearInterval(timer);
                const isCorrect = i === q.correct;
                btn.classList.add(isCorrect ? 'correct' : 'wrong');

                if (isCorrect) {
                    playSuccessSound();
                    updateScore(5); // 5+ 拽转
                    updateCoins(timeLeft); // 注转 驻  砖转专
                    correct++;
                } else {
                    playFailSound();
                    updateScore(-5); // 5- 拽转
                    //  专 注转 注 转砖  
                }

                setTimeout(() => {
                    current++;
                    showQuestion();
                }, 800);
            };
            answersDiv.appendChild(btn);
        });
        startTimer();
        updateDashboard();
    }

    function skipQuestion() {
        if (score >= 50) {
            clearInterval(timer);
            updateScore(-50); // 专转 50 拽转
            correct++; // 砖 转砖  爪专 注专 砖
            current++;
            showQuestion();
        }
    }

    function startTimer() {
        clearInterval(timer);
        if (stage <= 3) timeLeft = 20;
        else if (stage <= 6) timeLeft = 15;
        else timeLeft = 12;
        const initialTime = timeLeft;
        const progressBar = document.getElementById('progressBar');
        progressBar.style.width = '100%';
        progressBar.style.backgroundColor = '#2e7d32';
        document.getElementById('timeLeft').textContent = timeLeft;
        updateDashboard();
        timer = setInterval(() => {
            timeLeft--;
            document.getElementById('timeLeft').textContent = timeLeft;
            updateDashboard();
            progressBar.style.width = ((timeLeft / initialTime) * 100) + '%';
            if (timeLeft <= 5) progressBar.style.backgroundColor = '#f44336';
            if (timeLeft <= 0) {
                clearInterval(timer);
                updateScore(-5); // 专转 5 拽转 注  砖专
                current++;
                showQuestion();
            }
        }, 1000);
    }

    function getCorrectText(n) {
        if (n === 0) return ' 转砖转 转';
        if (n === 1) return '1 转砖 ';
        if ([2, 3, 4].includes(n)) return n + ' 转砖转 转';
        return n + ' 转砖转 转';
    }

    function updateDashboard() {
        document.getElementById("stageNum").textContent = stage;
        document.getElementById("questionNum").textContent = current + 1;
        document.getElementById("timeLeft").textContent = timeLeft;
        // 拽 注转 注 驻拽爪转 注转 砖
        document.getElementById('correctAnswersInfo').textContent = getCorrectText(correct);
    }

    function showFailScreen() {
        setBackgroundOpacity(1);
        clearInterval(timer);
        document.getElementById('quizContainer').style.display = 'none';
        document.getElementById('failScreen').style.display = 'flex';
        document.getElementById('dashboard').style.display = 'none';
        document.getElementById('successScreen').style.display = 'none';
        document.getElementById('endScreen').style.display = 'none';
        playIntroMusic();
    }

    let successTimeout = null;

    function showSuccessMessage() {
        const message = document.getElementById('successMessage');
        message.style.display = 'block';
        if (successTimeout) {
            clearTimeout(successTimeout);
        }
        successTimeout = setTimeout(() => {
            message.style.display = 'none';
            successTimeout = null;
        }, 5000);
    }

    function retryStage() {
        if (successTimeout) {
            clearTimeout(successTimeout);
            successTimeout = null;
        }
        document.getElementById('successMessage').style.display = 'none';
        clearInterval(timer);
        stopAllSounds();
        playGameMusic();
        setBackgroundOpacity(0.75);
        document.getElementById('failScreen').style.display = 'none';
        document.getElementById('quizContainer').style.display = 'flex';
        document.getElementById('dashboard').style.display = 'block';
        loadStage();
    }

    function showSuccessScreen() {
        setBackgroundOpacity(1);
        clearInterval(timer);
        document.getElementById('quizContainer').style.display = 'none';
        document.getElementById('successScreen').style.display = 'flex';
        document.getElementById('dashboard').style.display = 'none';
        document.getElementById('endScreen').style.display = 'none';
        playIntroMusic();
        document.getElementById('successStageNum').textContent = stage;
        showSuccessMessage();
    }

    function goToNextStage() {
        if (successTimeout) {
            clearTimeout(successTimeout);
            successTimeout = null;
        }
        document.getElementById('successMessage').style.display = 'none';

        stage++;
        if (stage > 10) {
            showEndScreen();
            return;
        }
        document.getElementById('successScreen').style.display = 'none';
        showStageIntro();
    }

    function shuffleQuestionAnswers(q) {
        const optionsWithFlag = q.options.map((opt, index) => ({
            text: opt,
            isCorrect: index === q.correct
        }));
        for (let i = optionsWithFlag.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [optionsWithFlag[i], optionsWithFlag[j]] = [optionsWithFlag[j], optionsWithFlag[i]];
        }
        q.options = optionsWithFlag.map(o => o.text);
        q.correct = optionsWithFlag.findIndex(o => o.isCorrect);
    }

    showStartScreen();

    function startFireworks(canvasId, ms) {
        // ... (拽 拽拽 砖专  砖)
    }

    function showEndScreen() {
        document.getElementById('user-info-container').style.display = 'none';
        setBackgroundOpacity(1);
        clearInterval(timer);
        document.body.style.backgroundImage = "url('backgrounds/end.jpg')";
        document.body.style.backgroundSize = 'cover';
        document.body.style.backgroundRepeat = 'no-repeat';
        document.body.style.backgroundPosition = 'center center';
        document.body.style.backgroundAttachment = 'fixed';

        document.getElementById('startScreen').style.display = 'none';
        document.getElementById('stageIntro').style.display = 'none';
        document.getElementById('quizContainer').style.display = 'none';
        document.getElementById('failScreen').style.display = 'none';
        document.getElementById('successScreen').style.display = 'none';
        document.getElementById('endScreen').style.display = 'flex';

        // startFireworks("endFireworksCanvas", 5000); // 驻拽爪   拽  砖 拽爪专
    }

    function restartQuiz() {
        stage = 1;
        correct = 0;
        current = 0;
        score = 0;
        coins = 0; // 驻住 注转
        localStorage.clear(); // 驻住 专
        updateScore(0);
        updateCoins(0);
        setBackgroundOpacity(1);
        clearInterval(timer);
        showStartScreen();
    }
    
    // 住驻转  拽 转
    document.getElementById('store-icon').addEventListener('click', openStore);

</script>
