<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>חידון תנ"ך</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Microbe&family=Varela+Round&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      direction: rtl;
      font-family: 'Varela Round', sans-serif;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    #startScreen, #quizContainer {
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      text-align: center;
    }
    #startScreen {
      display: flex;
      background-image: url('start-background.jpg');
    }
    #startScreen h1 {
      font-family: 'Rubik Microbe', cursive;
      font-size: 4rem;
      color: #fff;
      text-shadow: 2px 2px 5px black;
      margin-bottom: 30px;
    }
    #startButton {
      padding: 15px 40px;
      font-size: 1.7rem;
      background: linear-gradient(to right, #4CAF50, #2E8B57);
      color: white;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s;
    }
    #startButton:hover {
      transform: scale(1.05);
    }
    #quizContainer {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 15px;
      max-width: 800px;
      margin: auto;
      position: relative;
    }
    .question {
      font-size: 1.6rem;
      margin-bottom: 20px;
    }
    .answer {
      background-color: #f9f9f9;
      padding: 15px;
      margin: 10px 0;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      border: 1px solid #ccc;
    }
    .answer:hover {
      background-color: #d0eaff;
      transform: scale(1.02);
    }
    #dashboard {
      margin-bottom: 15px;
      font-weight: bold;
    }
    #scoreboard {
      margin-top: 20px;
      padding: 15px;
      background: linear-gradient(to right, #ffe082, #ffca28);
      border-radius: 10px;
      width: 100%;
      box-sizing: border-box;
      font-size: 1.2rem;
      font-weight: bold;
    }
    #stageBackground {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-position: center;
      background-size: cover;
      z-index: -1;
    }
    #timer {
      font-size: 2rem;
      color: #d32f2f;
      margin-top: 10px;
      font-weight: bold;
      background-color: #fff3e0;
      padding: 10px 20px;
      border-radius: 12px;
      border: 2px solid #fbc02d;
      display: inline-block;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div id="stageBackground"></div>

  <div id="startScreen">
    <h1>חידון התנ"ך</h1>
    <button id="startButton">התחל</button>
  </div>

  <div id="quizContainer">
    <div id="dashboard"></div>
    <div id="timer"></div>
    <div class="question" id="questionText"></div>
    <div id="answers"></div>
    <div id="scoreboard"></div>
  </div>

  <script>
    const startScreen = document.getElementById('startScreen');
    const quizContainer = document.getElementById('quizContainer');
    const startButton = document.getElementById('startButton');
    const questionText = document.getElementById('questionText');
    const answersDiv = document.getElementById('answers');
    const dashboard = document.getElementById('dashboard');
    const scoreboard = document.getElementById('scoreboard');
    const background = document.getElementById('stageBackground');
    const timerDisplay = document.getElementById('timer');

    let currentStage = 1;
    let questions = [];
    let currentQuestionIndex = 0;
    let correctAnswers = 0;
    let totalScore = 0;
    let timer;
    let timeLeft;

    startButton.addEventListener('click', () => {
      startScreen.style.display = 'none';
      quizContainer.style.display = 'block';
      loadStage(currentStage);
    });

    function getTimeForStage(stage) {
      if (stage <= 3) return 20;
      if (stage <= 6) return 15;
      return 10;
    }

    function loadStage(stage) {
      background.style.backgroundImage = `url('backgrounds/stage${stage}.jpg')`;
      fetch(`${stage}.json`)
        .then(res => res.json())
        .then(data => {
          questions = data;
          currentQuestionIndex = 0;
          correctAnswers = 0;
          showQuestion();
        });
    }

    function showQuestion() {
      const q = questions[currentQuestionIndex];
      dashboard.innerHTML = `שלב ${currentStage} - שאלה ${currentQuestionIndex + 1} מתוך 10`;
      scoreboard.innerHTML = `ניקוד כולל: ${totalScore} נקודות`;
      questionText.textContent = q.question;
      answersDiv.innerHTML = '';

      q.answers.forEach((ans, i) => {
        const btn = document.createElement('div');
        btn.className = 'answer';
        btn.textContent = ans;
        btn.addEventListener('click', () => {
          clearInterval(timer);
          handleAnswer(i === q.correct);
        });
        answersDiv.appendChild(btn);
      });

      startTimer();
    }

    function startTimer() {
      timeLeft = getTimeForStage(currentStage);
      timerDisplay.textContent = `זמן שנותר: ${timeLeft} שניות`;
      timer = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = `זמן שנותר: ${timeLeft} שניות`;
        if (timeLeft <= 0) {
          clearInterval(timer);
          handleAnswer(false);
        }
      }, 1000);
    }

    function handleAnswer(isCorrect) {
      if (isCorrect) {
        correctAnswers++;
        totalScore += 5;
      } else {
        totalScore -= 5;
      }
      currentQuestionIndex++;
      if (currentQuestionIndex >= 10) {
        if (correctAnswers >= 9) {
          currentStage++;
          if (currentStage > 10) {
            alert(`כל הכבוד! סיימת את כל השלבים עם ${totalScore} נקודות!`);
            location.reload();
          } else {
            loadStage(currentStage);
          }
        } else {
          alert('לא עברת את השלב. נסה שוב!');
          loadStage(currentStage);
        }
      } else {
        showQuestion();
      }
    }
  </script>
</body>
</html>
