
<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>חידון התנ"ך</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      direction: rtl;
      font-family: 'Baloo 2', cursive;
      height: 100%;
      background-color: #f0f0f0;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }
    #startScreen, #stageIntro, #quizContainer {
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      text-align: center;
    }
    #startScreen h1 {
      font-size: 3rem;
      color: #3f51b5;
      background-color: rgba(255, 255, 255, 0.7);
      padding: 20px 40px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(63, 81, 181, 0.4);
    }
    .button {
      margin-top: 20px;
      padding: 15px 40px;
      font-size: 1.5rem;
      background: linear-gradient(to right, #4CAF50, #2E8B57);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .answer {
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      margin: 10px;
      cursor: pointer;
      width: 80%;
      transition: background-color 0.3s;
    }
    .answer:hover {
      background-color: #d0eaff;
    }
    .correct {
      background-color: #c8e6c9;
      border-color: #388e3c;
      color: #1b5e20;
    }
    .wrong {
      background-color: #ffcdd2;
      border-color: #d32f2f;
      color: #b71c1c;
    }
    #dashboard {
      display: none;
      margin-top: 20px;
      background: #40e0d0;
      padding: 10px;
      text-align: center;
      font-weight: bold;
      font-size: 1.1rem;
      width: 100%;
    }
    #timer {
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: #d32f2f;
    }
    #progressBarContainer {
      width: 80%;
      height: 10px;
      background-color: #ddd;
      border-radius: 5px;
      margin-bottom: 20px;
      overflow: hidden;
    }
    #progressBar {
      height: 100%;
      width: 100%;
      background-color: #f44336;
      transition: width 1s linear;
    }
  </style>
</head>
<body>
<div id="startScreen">
  <h1>חידון התנ"ך</h1>
  <button class="button" onclick="showStageIntro()">התחל</button>
</div>

<div id="stageIntro">
  <button class="button" onclick="startQuiz()">התחל שלב</button>
</div>

<div id="quizContainer">
  <div id="timer">זמן נותר: <span id="timeLeft"></span> שניות</div>
  <div id="progressBarContainer"><div id="progressBar"></div></div>
  <div id="questionText"></div>
  <div id="answers"></div>
  <div id="dashboard"></div>
</div>

<audio id="successSound" src="sounds/success.mp3"></audio>
<audio id="failSound" src="sounds/fail.mp3"></audio>

<script>
let stage = 1, current = 0, correct = 0, score = 0, questions = [], timer, timeLeft;

function showStageIntro() {
  document.body.style.backgroundImage = `url('backgrounds/stage${stage}.jpg')`;
  document.getElementById('startScreen').style.display = 'none';
  document.getElementById('stageIntro').style.display = 'flex';
  setTimeout(() => {
    document.querySelector('#stageIntro button').style.display = 'block';
  }, 2000);
  document.querySelector('#stageIntro button').style.display = 'none';
  document.getElementById('dashboard').style.display = 'none';
}

function startQuiz() {
  document.getElementById('stageIntro').style.display = 'none';
  document.getElementById('quizContainer').style.display = 'flex';
  document.getElementById('dashboard').style.display = 'block';
  loadStage();
}

function loadStage() {
  fetch(stage + ".json")
    .then(res => res.json())
    .then(data => {
      questions = data;
      current = 0;
      correct = 0;
      showQuestion();
    });
}

function showQuestion() {
  if (current >= 10) {
    if (correct >= 9) {
      stage++;
      if (stage > 10) {
        alert("סיימת את כל השלבים! ניקוד סופי: " + score);
        location.reload();
      } else {
        score += 10;
        showStageIntro();
      }
    } else {
      alert("נכשלת בשלב, נסה שוב.");
      showStageIntro();
    }
    return;
  }

  const q = questions[current];
  document.getElementById('questionText').textContent = q.question;
  const answersDiv = document.getElementById('answers');
  answersDiv.innerHTML = '';
  q.options.forEach((opt, i) => {
    const btn = document.createElement('div');
    btn.className = 'answer';
    btn.textContent = opt;
    btn.onclick = () => {
      clearInterval(timer);
      const isCorrect = i === q.correct;
      btn.classList.add(isCorrect ? 'correct' : 'wrong');
      document.getElementById(isCorrect ? 'successSound' : 'failSound').play();
      if (isCorrect) {
        score += 5;
        correct++;
      } else {
        score -= 5;
      }
      setTimeout(() => { current++; showQuestion(); }, 800);
    };
    answersDiv.appendChild(btn);
  });

  startTimer();
  updateDashboard();
}

function startTimer() {
  timeLeft = stage <= 3 ? 20 : stage <= 6 ? 15 : 10;
  const initialTime = timeLeft;
  const progressBar = document.getElementById('progressBar');
  progressBar.style.width = '100%';
  document.getElementById('timeLeft').textContent = timeLeft;
  timer = setInterval(() => {
    timeLeft--;
    document.getElementById('timeLeft').textContent = timeLeft;
    progressBar.style.width = ((timeLeft / initialTime) * 100) + '%';
    if (timeLeft <= 0) {
      clearInterval(timer);
      score -= 5;
      current++;
      showQuestion();
    }
  }, 1000);
}

function updateDashboard() {
  document.getElementById('dashboard').textContent =
    `שלב ${stage} | שאלה ${current + 1} מתוך 10 | ניקוד: ${score}`;
}

document.getElementById('startScreen').style.display = 'flex';
</script>
</body>
</html>
