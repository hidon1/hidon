<!DOCTYPE html>
<html lang="he">
<head>
<meta charset="utf-8"/>
<title>חידון התנ"ך</title>
<link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet"/>
<style>
body, html {
  margin: 0;
  padding: 0;
  direction: rtl;
  font-family: 'Baloo 2', cursive;
  min-height: 100vh;
  overflow-x: hidden;
}
body::before {
  content: "";
  position: fixed;
  top: 0; left: 0;
  width: 100vw; height: 100vh;
  background-image: inherit;
  background-size: contain !important;
  background-repeat: no-repeat !important;
  background-position: center center !important;
  opacity: 1;
  z-index: -1;
  pointer-events: none;
}
#startScreen, #stageIntro, #quizContainer, #failScreen, #successScreen {
  display: none;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  text-align: center;
}
.button {
  margin-top: 20px;
  padding: 15px 40px;
  font-size: 1.5rem;
  background: linear-gradient(to right, #4CAF50, #2E8B57);
  color: white;
  border: none;
  border-radius: 10px;
  cursor: pointer;
}
:root {
  --quiz-width: 860px;
}
#questionText {
  font-size: 2.3rem;
  color: #0d47a1;
  font-weight: bold;
  margin: 12px 0 24px 0;
  width: var(--quiz-width);
  max-width: 98vw;
  margin-right: auto;
  margin-left: auto;
  background: linear-gradient(135deg, #f6fdff 90%, #e0f7fa 100%);
  border: 2.5px solid #80deea;
  border-radius: 22px;
  box-shadow: 0 1px 14px #b2ebf240;
  padding: 23px 17px;
  transition: background 0.23s;
}
.answer-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 44px;
  justify-content: center;
  width: var(--quiz-width);
  max-width: 98vw;
  margin: 36px auto 36px auto;
}
.answer {
  background: linear-gradient(120deg, #ffffff 94%, #e0f7fa 100%);
  border: 2px solid #b2ebf2;
  border-radius: 13px;
  padding: 12px 0;
  cursor: pointer;
  font-size: 1.35rem;
  min-height: 44px;
  height: 54px;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: background 0.25s, color 0.17s, border 0.22s;
  box-shadow: 0 2px 8px rgba(0,0,0,0.10);
  width: 96%;
  margin: 0 auto;
  color: #003b47;
}
.answer:hover {
  background: #e0f7fa;
}
.correct {
  background: #007e33 !important;
  color: #fff !important;
  border: 2px solid #006221 !important;
}
.wrong {
  background: #b71c1c !important;
  color: #fff !important;
  border: 2px solid #910d0d !important;
}
#progressBarContainer {
  width: var(--quiz-width);
  max-width: 98vw;
  height: 16px;
  background-color: #c8e6c9;
  border-radius: 7px;
  margin: 16px auto 18px auto;
  overflow: hidden;
  box-shadow: 0 1px 8px rgba(0,172,193,0.12);
}
#progressBar {
  height: 100%;
  width: 100%;
  background-color: #2e7d32;
  transition: width 1s linear, background-color 0.5s ease;
}
#dashboard {
  width: var(--quiz-width);
  max-width: 98vw;
  margin: 0 auto 12px auto;
  background: #0097a7;
  color: white;
  border: none;
  border-radius: 10px;
  padding: 13px 0;
  font-size: 1.14rem;
  font-weight: bold;
  text-align: center;
  box-shadow: 0 2px 5px rgba(0,0,0,0.17);
}
#correctAnswersInfo {
  margin-top: 4px;
  font-size: 1.16rem;
  font-weight: normal;
  color: #fffbe2;
  text-shadow: 0 1px 2px #01579b55;
}
#skipWrapper {
  margin: 10px auto 0;
  width: var(--quiz-width);
  max-width: 98vw;
  text-align: center;
}
#skipButton {
  padding: 11px 22px;
  font-size: 1.09rem;
  background-color: #ff9800;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  box-shadow: 2px 2px 6px rgba(0,0,0,0.19);
  margin-bottom: 10px;
  width: 52%;
  min-width: 180px;
  max-width: 350px;
}
#skipButton:disabled {
  background-color: #ccc;
  cursor: not-allowed;
}
#failScreen h2 {
  font-size: 3.1rem;
  color: #f44336;
  text-shadow: 0 2px 10px #fff, 0 1px 4px #f44336;
  font-family: 'Baloo 2', cursive;
}
#failScreen #failText {
  font-size: 2rem;
  margin: 22px 0 28px 0;
  color: #333;
  background: rgba(255,255,255,0.83);
  padding: 20px 36px;
  border-radius: 24px;
  box-shadow: 0 1px 12px #f443363d;
  font-family: 'Baloo 2', cursive;
}
#failScreen #retryBtn {
  font-size: 2.2rem;
  padding: 19px 66px;
  background: linear-gradient(to right,#00bcd4,#2196f3);
  color: #fff;
  border-radius: 14px;
  box-shadow: 0 2px 10px #2196f34a;
  font-family: 'Baloo 2', cursive;
}
#successScreen h2 {
  font-size: 3.1rem;
  color: #ff9800;
  font-weight: bold;
  text-shadow: 0 2px 10px #fff,0 1px 4px #ff9800;
  font-family: 'Baloo 2', cursive;
  margin-bottom:24px;
}
#successScreen #nextStageBtn {
  font-size:2.2rem;
  padding:19px 66px;
  background:linear-gradient(to right,#ff9800,#ffb347);
  color:#fff;
  border-radius:14px;
  box-shadow:0 2px 10px #ff980054;
  font-family: 'Baloo 2', cursive;
}
@media (max-width: 900px) {
  :root { --quiz-width: 99vw; }
  #questionText, .answer-grid, #progressBarContainer, #dashboard, #skipWrapper { width: 99vw !important; max-width: 99vw !important; }
}
</style>
</head>
<body>
<div id="startScreen">
  <button class="button" onclick="showStageIntro()">התחל</button>
</div>
<div id="stageIntro">
  <button class="button" onclick="startQuiz()">התחל שלב</button>
</div>
<div id="quizContainer">
<div id="questionText"></div>
<div class="answer-grid" id="answers"></div>
<div id="progressBarContainer"><div id="progressBar"></div></div>
<div id="skipWrapper"><button disabled="" id="skipButton" onclick="skipQuestion()">דלג שאלה (50 נקודות)</button></div>
<div id="dashboard">
  <div id="quizInfo">
      שלב: <span id="stageNum">1</span> |
      שאלה: <span id="questionNum">1</span> מתוך 10 |
      ניקוד: <span id="scoreCount">0</span> |
      זמן נותר: <span id="timeLeft">20</span> שניות
  </div>
  <div id="correctAnswersInfo"></div>
</div>
</div>
<div id="failScreen" style="display:none; flex-direction:column; align-items:center; justify-content:center; min-height:100vh; text-align:center;">
  <h2 id="failTitle">
    לא עברת
  </h2>
  <div id="failText">
    בשביל לעבור לשלב הבא צריך לענות לפחות תשע תשובות נכונות.<br/>אנא נסה שוב.
  </div>
  <button id="retryBtn" class="button" onclick="retryStage()">שחק שוב</button>
</div>
<div id="successScreen" style="display:none; flex-direction:column; align-items:center; justify-content:center; min-height:100vh; text-align:center;">
  <canvas id="confettiCanvas" style="position:fixed; top:0; left:0; width:100vw; height:100vh; pointer-events:none; z-index:10;"></canvas>
  <h2 id="successTitle">
    עברת בהצלחה את שלב <span id="successStageNum"></span>
  </h2>
  <button id="nextStageBtn" class="button" onclick="goToNextStage()">עבור לשלב הבא</button>
</div>
<audio id="successSound" src="sounds/success.mp3"></audio>
<audio id="failSound" src="sounds/fail.mp3"></audio>
<script>
// --- פונקציה לשינוי השקיפות של הרקע ---
function setBackgroundOpacity(val) {
  let styleEl = document.getElementById("dynamicBgOpacity");
  if (!styleEl) {
    styleEl = document.createElement("style");
    styleEl.id = "dynamicBgOpacity";
    document.head.appendChild(styleEl);
  }
  styleEl.textContent = `body::before { opacity: ${val} !important; }`;
}
setBackgroundOpacity(1);

let stage = 1, current = 0, correct = 0, score = 0, questions = [], timer, timeLeft;

function updateBackground() {
  document.body.style.backgroundImage = `url('backgrounds/stage${stage}.jpg')`;
  document.body.style.backgroundSize = 'contain';
  document.body.style.backgroundRepeat = 'no-repeat';
  document.body.style.backgroundPosition = 'center center';
  document.body.style.backgroundAttachment = 'fixed';
}

// === כאן ההטמעה של התמונת רקע הראשית ===
function showStartScreen() {
  setBackgroundOpacity(1);
  document.body.style.backgroundImage = "url('backgrounds/main.jpg')";
  document.body.style.backgroundSize = 'contain';
  document.body.style.backgroundRepeat = 'no-repeat';
  document.body.style.backgroundPosition = 'center center';
  document.body.style.backgroundAttachment = 'fixed';
  document.getElementById('startScreen').style.display = 'flex';
  document.getElementById('stageIntro').style.display = 'none';
  document.getElementById('quizContainer').style.display = 'none';
  document.getElementById('failScreen').style.display = 'none';
  document.getElementById('successScreen').style.display = 'none';
}
function showStageIntro() {
  updateBackground();
  setBackgroundOpacity(1);
  document.getElementById('startScreen').style.display = 'none';
  document.getElementById('stageIntro').style.display = 'flex';
  document.getElementById('dashboard').style.display = 'none';
  document.getElementById('skipButton').style.display = 'none';
  document.getElementById('quizContainer').style.display = 'none';
  document.getElementById('failScreen').style.display = 'none';
  document.getElementById('successScreen').style.display = 'none';
  document.getElementById('successTitle').style.display = 'none';
}
function startQuiz() {
  setBackgroundOpacity(0.75);
  document.getElementById('stageIntro').style.display = 'none';
  document.getElementById('quizContainer').style.display = 'flex';
  document.getElementById('dashboard').style.display = 'block';
  document.getElementById('skipButton').style.display = 'inline-block';
  document.getElementById('failScreen').style.display = 'none';
  document.getElementById('successScreen').style.display = 'none';
  updateBackground();
  loadStage();
}
function loadStage() {
  fetch(stage + ".json").then(res => res.json()).then(data => {
    shuffleArray(data);
    questions = data.slice(0, 10);
    current = 0;
    correct = 0;
    showQuestion();
  });
}
function showQuestion() {
  setBackgroundOpacity(0.75);
  if (current >= 10) {
    document.getElementById('skipButton').style.display = 'none';
    if (correct >= 9) {
      score += 10;
      showSuccessScreen();
    } else {
      showFailScreen();
    }
    return;
  }
  document.getElementById('skipButton').style.display = score >= 50 ? 'inline-block' : 'none';
  const q = questions[current];
  document.getElementById('questionText').textContent = q.question;
  const answersDiv = document.getElementById('answers');
  answersDiv.innerHTML = '';
  q.options.forEach((opt, i) => {
    const btn = document.createElement('div');
    btn.className = 'answer';
    btn.textContent = opt;
    btn.onclick = () => {
      clearInterval(timer);
      const isCorrect = i === q.correct;
      btn.classList.add(isCorrect ? 'correct' : 'wrong');
      document.getElementById(isCorrect ? 'successSound' : 'failSound').play();
      if (isCorrect) { score += 5; correct++; } else { score -= 5; }
      setTimeout(() => { current++; showQuestion(); }, 800);
    };
    answersDiv.appendChild(btn);
  });
  startTimer();
  updateDashboard();
}
function skipQuestion() {
  if (score >= 50) {
    clearInterval(timer);
    score -= 50;
    correct++;
    current++;
    showQuestion();
  }
}
function startTimer() {
  if (stage <= 3) timeLeft = 20;
  else if (stage <= 6) timeLeft = 15;
  else timeLeft = 12;
  const initialTime = timeLeft;
  const progressBar = document.getElementById('progressBar');
  progressBar.style.width = '100%';
  progressBar.style.backgroundColor = '#2e7d32';
  document.getElementById('timeLeft').textContent = timeLeft;
  updateDashboard();
  timer = setInterval(() => {
    timeLeft--;
    document.getElementById('timeLeft').textContent = timeLeft;
    updateDashboard();
    progressBar.style.width = ((timeLeft / initialTime) * 100) + '%';
    if (timeLeft <= 5) progressBar.style.backgroundColor = '#f44336';
    if (timeLeft <= 0) {
      clearInterval(timer);
      score -= 5;
      current++;
      showQuestion();
    }
  }, 1000);
}
function getCorrectText(n) {
  if (n === 0) return 'אין תשובות נכונות';
  if (n === 1) return '1 תשובה נכונה';
  if ([2,3,4].includes(n)) return n + ' תשובות נכונות';
  return n + ' תשובות נכונות';
}
function updateDashboard() {
  document.getElementById("stageNum").textContent = stage;
  document.getElementById("questionNum").textContent = current + 1;
  document.getElementById("scoreCount").textContent = score;
  document.getElementById("timeLeft").textContent = timeLeft;
  const skipBtn = document.getElementById("skipButton");
  if (skipBtn) {
    skipBtn.disabled = score < 50;
  }
  document.getElementById('correctAnswersInfo').textContent = getCorrectText(correct);
}
function showFailScreen() {
  setBackgroundOpacity(1);
  document.getElementById('quizContainer').style.display = 'none';
  document.getElementById('failScreen').style.display = 'flex';
  document.getElementById('dashboard').style.display = 'none';
  document.getElementById('successScreen').style.display = 'none';
}
function retryStage() {
  setBackgroundOpacity(0.75);
  document.getElementById('failScreen').style.display = 'none';
  document.getElementById('quizContainer').style.display = 'flex';
  document.getElementById('dashboard').style.display = 'block';
  current = 0;
  correct = 0;
  showQuestion();
}
function showSuccessScreen() {
  setBackgroundOpacity(1);
  document.getElementById('quizContainer').style.display = 'none';
  document.getElementById('successScreen').style.display = 'flex';
  document.getElementById('dashboard').style.display = 'none';
  document.getElementById('successStageNum').textContent = stage;
  startConfetti();
}
function goToNextStage() {
  stopConfetti();
  stage++;
  if (stage > 10) {
    alert("סיימת את כל השלבים! ניקוד סופי: " + score);
    location.reload();
    return;
  }
  document.getElementById('successScreen').style.display = 'none';
  showStageIntro();
}
// ערבוב אקראי
function shuffleArray(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}
// --- הטעינה הראשונית - להציג את מסך הפתיחה
showStartScreen();
// -- קונפטי אמיתי (JavaScript טהור) --
let confettiActive = false, confettiCtx, confettiParticles = [];
function startConfetti() {
  confettiActive = true;
  let canvas = document.getElementById('confettiCanvas');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  confettiCtx = canvas.getContext('2d');
  confettiParticles = [];
  for (let i = 0; i < 180; i++) confettiParticles.push({
    x: Math.random() * canvas.width,
    y: Math.random() * -canvas.height,
    r: 7 + Math.random() * 7,
    d: 4 + Math.random() * 6,
    c: `hsl(${Math.floor(Math.random()*360)},100%,60%)`,
    t: Math.random()*Math.PI*2
  });
  requestAnimationFrame(drawConfetti);
}
function stopConfetti() {
  confettiActive = false;
  let canvas = document.getElementById('confettiCanvas');
  if (canvas && canvas.getContext) {
    let ctx = canvas.getContext('2d');
    ctx.clearRect(0,0,canvas.width,canvas.height);
  }
}
function drawConfetti() {
  if (!confettiActive) return;
  let canvas = document.getElementById('confettiCanvas');
  confettiCtx.clearRect(0,0,canvas.width,canvas.height);
  confettiParticles.forEach(p=>{
    confettiCtx.beginPath();
    confettiCtx.arc(p.x,p.y,p.r,0,2*Math.PI);
    confettiCtx.fillStyle=p.c;
    confettiCtx.fill();
    p.y += p.d;
    p.x += Math.sin(p.t)*2;
    p.t += 0.03;
    if (p.y>canvas.height) { p.y = -10; p.x = Math.random()*canvas.width;}
  });
  requestAnimationFrame(drawConfetti);
}
window.addEventListener('resize',()=>{
  let canvas = document.getElementById('confettiCanvas');
  if (canvas) {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
});
</script>
</body>
</html>
