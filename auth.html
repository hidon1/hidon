<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<script>
  // אם המשתמש כבר מחובר דרך localStorage, דלג מיד ל-index.html
  // (בדרך כלל לא יקרה כי ה-Observer מטפל בזה, אבל זה גיבוי טוב)
  if (localStorage.getItem("firebase:authUser:" + "AIzaSyABKn0GfHYi_1UG_0sfSn68CNNz4Q9nS7g" + ":[DEFAULT]")) {
    window.parent.postMessage('authComplete', '*');
  }
</script>

  <meta charset="UTF-8">
  <title>התחברות והרשמה</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary-color: #005c97;
      --secondary-color: #363795;
      --background-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      --text-color: #333;
      --input-bg-color: #f8f9fa;
      --input-border-color: #ced4da;
      --input-focus-border-color: #005c97;
      --input-focus-shadow: 0 0 0 3px rgba(0, 92, 151, 0.15);
      --button-text-color: #ffffff;
      --border-radius: 12px;
      --vertical-gap: 16px;
      --container-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
    }
    body {
      background: var(--background-gradient);
      font-family: 'Varela Round', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      color: var(--text-color);
    }
    .container {
      background: #fff;
      border-radius: var(--border-radius);
      box-shadow: var(--container-shadow);
      padding: 35px 40px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      transition: box-shadow 0.3s;
      display: grid;
      gap: var(--vertical-gap);
    }
    h2 {
      font-size: 2rem;
      color: var(--primary-color);
      margin: 0;
      letter-spacing: 0.05em;
    }
    .inputField, .button {
        width: 100%;
        padding: 14px 12px;
        border-radius: var(--border-radius);
        font-size: 1.1em;
        margin: 0;
        box-sizing: border-box;
        transition: all 0.2s ease-in-out;
    }
    .inputField {
      background: var(--input-bg-color);
      border: 1px solid var(--input-border-color);
      outline: none;
    }
    .inputField:focus {
      border-color: var(--input-focus-border-color);
      box-shadow: var(--input-focus-shadow);
    }
    .button {
        border: none;
        cursor: pointer;
        font-weight: bold;
    }
    #submitBtn, #submitUsernameBtn {
      background-color: var(--primary-color);
      color: var(--button-text-color);
    }
    #submitBtn:hover, #submitUsernameBtn:hover {
      background-color: var(--secondary-color);
    }
    .googleBtn, #skipBtn {
      background-color: transparent;
      color: var(--primary-color);
      border: 1px solid var(--input-border-color);
    }
    .googleBtn:hover, #skipBtn:hover {
      background-color: var(--input-bg-color);
      border-color: var(--primary-color);
    }
    #skipBtn { margin-top: -8px; }
    .switch-mode {
      background: none;
      color: var(--secondary-color);
      border: none;
      font-size: 1em;
      text-decoration: none;
      cursor: pointer;
      padding: 0;
      margin-top: 8px;
    }
    .switch-mode b { text-decoration: underline; }
    #userInfo {
      margin: 0;
      background: #e0f4fb;
      border-radius: var(--border-radius);
      padding: 20px;
      font-size: 1.1em;
      color: #155ea0;
    }
    .logoutBtn {
        margin-top: var(--vertical-gap);
        background: #e74c3c;
        color: #fff;
    }
    .errorMsg {
      color: #d70040;
      font-size: 1em;
      margin: 0;
      min-height: 1.2em;
    }
    @media (max-width: 480px) {
      .container {
        max-width: 95vw;
        padding: 25px 20px;
      }
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>
    <div id="authContainer" class="container" style="display:none">
        <h2 id="formTitle">התחברות לאתר</h2>
        <div id="errorMsg" class="errorMsg"></div>
        <input class="inputField" id="usernameField" placeholder="שם משתמש" style="display:none">
        <input class="inputField" id="emailField" placeholder="מייל" type="email" autocomplete="username">
        <input class="inputField" id="passwordField" placeholder="סיסמה" type="password" autocomplete="current-password">
        <button class="button" id="submitBtn">התחבר</button>
        <button class="button googleBtn" id="googleBtn">התחבר עם Google</button>
        <button id="skipBtn" class="button">לא עכשיו</button>
        <button class="switch-mode" id="toggleModeBtn">עדיין אין לך חשבון? <b>להרשמה</b></button>
        <button class="switch-mode" id="forgotPasswordBtn" style="margin-top: 0;">שכחתי סיסמה?</button>
        <div id="userInfo" style="display:none"></div>
        <button id="logoutBtn" class="button logoutBtn" style="display:none">התנתק</button>
    </div>

    <div id="usernameModal" class="container" style="display:none;">
        <h2>בחירת שם משתמש</h2>
        <p style="margin: 0; color: #666;">ברוך הבא! להשלמת ההרשמה, אנא בחר שם משתמש.</p>
        <div id="usernameErrorMsg" class="errorMsg"></div>
        <input class="inputField" id="newUsernameField" placeholder="הקלד את שם המשתמש הרצוי">
        <button class="button" id="submitUsernameBtn">שמור והמשך</button>
    </div>


  <script>
  // --- Firebase Config ---
const firebaseConfig = {
  apiKey: "AIzaSyABKn0GfHYi_1UG_0sfSn68CNNz4Q9nS7g",
  authDomain: "hidon1-e4c91.firebaseapp.com",
  projectId: "hidon1-e4c91",
  storageBucket: "hidon1-e4c91.firebasestorage.app",
  messagingSenderId: "411517496015",
  appId: "1:411517496015:web:2d9c176783d062110465ba",
  measurementId: "G-FWTSZNY72T"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.database();

// --- DOM Elements ---
const authContainer = document.getElementById('authContainer');
const usernameModal = document.getElementById('usernameModal');
const errorMsg = document.getElementById('errorMsg');
const userInfo = document.getElementById('userInfo');
const logoutBtn = document.getElementById('logoutBtn');
const formTitle = document.getElementById('formTitle');
const formElements = [
    document.getElementById('usernameField'), document.getElementById('emailField'), 
    document.getElementById('passwordField'), document.getElementById('submitBtn'),
    document.getElementById('googleBtn'), document.getElementById('toggleModeBtn'), 
    document.getElementById('skipBtn'), document.getElementById('forgotPasswordBtn')
];

// --- State ---
let signupMode = false;

// --- Functions ---
const showUser = (user) => {
    usernameModal.style.display = 'none';
    authContainer.style.display = "grid";
    userInfo.innerHTML = `<b>שלום ${user.displayName || "משתמש"}</b><br>מייל: ${user.email}`;
    formElements.forEach(el => el.style.display = "none");
    userInfo.style.display = "block";
    logoutBtn.style.display = "block";
    formTitle.textContent = "ברוך הבא";
    errorMsg.textContent = "";
    window.parent.postMessage('authComplete', '*');
};

const showForm = () => {
    authContainer.style.display = 'grid';
    usernameModal.style.display = 'none';
    userInfo.style.display = "none";
    logoutBtn.style.display = "none";
    formElements.forEach(el => el.style.display = "block");
    document.getElementById('usernameField').style.display = signupMode ? "block" : "none";
    formTitle.textContent = signupMode ? "הרשמה לאתר" : "התחברות לאתר";
};

// --- Event Listeners ---
document.getElementById('toggleModeBtn').onclick = () => {
  signupMode = !signupMode;
  errorMsg.textContent = "";
  formTitle.textContent = signupMode ? 'הרשמה לאתר' : 'התחברות לאתר';
  document.getElementById('usernameField').style.display = signupMode ? "block" : "none";
  document.getElementById('submitBtn').textContent = signupMode ? "הרשם" : "התחבר";
  document.getElementById('toggleModeBtn').innerHTML = signupMode ? "כבר רשום? <b>להתחברות</b>" : "עדיין אין לך חשבון? <b>להרשמה</b>";
};

document.getElementById('submitBtn').onclick = async () => {
    errorMsg.textContent = "";
    const email = document.getElementById('emailField').value.trim();
    const password = document.getElementById('passwordField').value;
    try {
        if (signupMode) {
            const username = document.getElementById('usernameField').value.trim();
            if (!username) { throw new Error("יש להזין שם משתמש"); }
            const userCredential = await auth.createUserWithEmailAndPassword(email, password);
            await userCredential.user.updateProfile({ displayName: username });
            await db.ref('users/' + userCredential.user.uid).set({
                displayName: username,
                coins: 0,
                avatar: 'images/default-avatar.png',
                ownedAvatars: ['images/default-avatar.png']
            });
            showUser(userCredential.user);
        } else {
            const userCredential = await auth.signInWithEmailAndPassword(email, password);
            showUser(userCredential.user);
        }
    } catch (err) {
        errorMsg.textContent = err.message;
    }
};
    
document.getElementById('forgotPasswordBtn').onclick = () => {
  const email = prompt("לאיפוס סיסמה, אנא הזן את כתובת המייל שאיתה נרשמת:");
  if (email) {
    auth.sendPasswordResetEmail(email)
      .then(() => {
        alert("מייל לאיפוס סיסמה נשלח לכתובת שהזנת. יש לבדוק את תיבת הדואר הנכנס (וגם את תיבת הספאם).");
      })
      .catch((error) => {
        alert("אירעה שגיאה: " + error.message);
      });
  }
};

document.getElementById('googleBtn').onclick = async () => {
  errorMsg.textContent = "";
  const provider = new firebase.auth.GoogleAuthProvider();
  try {
    const result = await auth.signInWithPopup(provider);
    const user = result.user;
    const userRef = db.ref('users/' + user.uid);

    const snapshot = await userRef.get();
    if (snapshot.exists()) {
      showUser(user);
    } else {
      authContainer.style.display = 'none';
      usernameModal.style.display = 'grid';
      document.getElementById('newUsernameField').value = user.displayName || "";
    }
  } catch (err) {
    errorMsg.textContent = err.message;
  }
};

document.getElementById('submitUsernameBtn').onclick = async () => {
    const user = auth.currentUser;
    if (!user) return;
    const usernameErrorMsg = document.getElementById('usernameErrorMsg');
    const newUsername = document.getElementById('newUsernameField').value.trim();
    if (!newUsername) {
        usernameErrorMsg.textContent = "שם המשתמש אינו יכול להיות ריק.";
        return;
    }
    usernameErrorMsg.textContent = "";
    try {
        await user.updateProfile({ displayName: newUsername });
        await db.ref('users/' + user.uid).set({
            displayName: newUsername,
            coins: 0,
            avatar: user.photoURL || 'images/default-avatar.png',
            ownedAvatars: [user.photoURL || 'images/default-avatar.png']
        });
        showUser(user);
    } catch (err) {
        usernameErrorMsg.textContent = `שגיאה: ${err.message}`;
    }
};

document.getElementById('logoutBtn').onclick = () => auth.signOut();
document.getElementById('skipBtn').onclick = () => {
    authContainer.style.display = 'none';
    window.parent.postMessage('authComplete', '*');
};

// --- Firebase Auth State Observer ---
auth.onAuthStateChanged((user) => {
  if (usernameModal.style.display === 'none') {
      if (user) {
        showUser(user);
      } else {
        showForm();
      }
  }
});

showForm();
  </script>
</body>
</html>
