<script>
  // מגדיר פונקציה ריקה כדי למנוע שגיאות
function playIntroMusic() {
  // אפשר להכניס כאן בעתיד קוד לנגן מוזיקה
}
function setBackgroundOpacity(val) {
  let styleEl = document.getElementById("dynamicBgOpacity");
  if (!styleEl) {
    styleEl = document.createElement("style");
    styleEl.id = "dynamicBgOpacity";
    document.head.appendChild(styleEl);
  }
  styleEl.textContent = `body::before { opacity: ${val} !important; }`;
}
setBackgroundOpacity(1);

let stage = 1, current = 0, correct = 0, score = 0, questions = [], timer, timeLeft;

function updateBackground() {
  document.body.style.backgroundImage = `url('backgrounds/stage${stage}.jpg')`;
  document.body.style.backgroundSize = 'cover'; // כאן העדכון
  document.body.style.backgroundRepeat = 'no-repeat';
  document.body.style.backgroundPosition = 'center center';
  document.body.style.backgroundAttachment = 'fixed';
}
function showStartScreen() {
  setBackgroundOpacity(1);
  document.body.style.backgroundImage = "url('backgrounds/main.jpg')";
  document.body.style.backgroundSize = 'cover'; // כאן העדכון
  document.body.style.backgroundRepeat = 'no-repeat';
  document.body.style.backgroundPosition = 'center center';
  document.body.style.backgroundAttachment = 'fixed';
  document.getElementById('startScreen').style.display = 'flex';
  document.getElementById('stageIntro').style.display = 'none';
  document.getElementById('quizContainer').style.display = 'none';
  document.getElementById('failScreen').style.display = 'none';
  document.getElementById('successScreen').style.display = 'none';
  document.getElementById('endScreen').style.display = 'none';
  playIntroMusic();
}
function showStageIntro() {
  // רענון באנר האנימציה בכל שלב
var bannerIframe = document.getElementById('bannerIframe');
if (bannerIframe) {
  bannerIframe.src = '';
  setTimeout(() => {
    bannerIframe.src = 'banner-animation/index.html';
  }, 50);
}
if(document.getElementById('welcomeBanner')) {
  document.getElementById('welcomeBanner').classList.add('hide');
}
  updateBackground();
  stopAllSounds();
  playGameMusic();
  setBackgroundOpacity(1);
  document.getElementById('startScreen').style.display = 'none';
  document.getElementById('stageIntro').style.display = 'flex';
  document.getElementById('dashboard').style.display = 'none';
  document.getElementById('skipButton').style.display = 'none';
  document.getElementById('quizContainer').style.display = 'none';
  document.getElementById('failScreen').style.display = 'none';
  document.getElementById('successScreen').style.display = 'none';
  document.getElementById('successTitle').style.display = 'none';
  document.getElementById('endScreen').style.display = 'none';
  playIntroMusic();
}
function startQuiz() {
  // ביטול אנימציה משלב קודם אם קיימת
  const animContainer = document.getElementById("stage2AnimationContainer");
  if (animContainer) animContainer.remove();
  updateBackground();
  stopAllSounds();
  playGameMusic();  // רענון רקע מחדש באופן מיידי
  setBackgroundOpacity(0.75);
  document.getElementById('stageIntro').style.display = 'none';
  document.getElementById('quizContainer').style.display = 'flex';
  document.getElementById('dashboard').style.display = 'block';
  document.getElementById('skipButton').style.display = 'inline-block';
  document.getElementById('failScreen').style.display = 'none';
  document.getElementById('successScreen').style.display = 'none';
  document.getElementById('endScreen').style.display = 'none';
  playIntroMusic();
  updateBackground();
  stopAllSounds();
  playGameMusic();
  loadStage();
}
function loadStage() {
  fetch(stage + ".json").then(res => res.json()).then(data => {
    shuffleArray(data);
    questions = data.slice(0, 10);
    current = 0;
    correct = 0;
    showQuestion();
  });
}
function showQuestion() {
    let isAnswerLocked = false;
  setBackgroundOpacity(0.75);
  clearInterval(timer); // מנקה כל טיימר קודם - עדכון חשוב!
  if (current >= 10) {
    document.getElementById('skipButton').style.display = 'none';
    if (correct >= 9) {
      score += 10;
      showSuccessScreen();
    } else {
      showFailScreen();
    }
    return;
  }
  document.getElementById('skipButton').style.display = score >= 50 ? 'inline-block' : 'none';
  const q = questions[current];
  shuffleQuestionAnswers(q);
  document.getElementById('questionText').textContent = q.question;
  const answersDiv = document.getElementById('answers');
  answersDiv.innerHTML = '';
  q.options.forEach((opt, i) => {
    const btn = document.createElement('div');
    btn.className = 'answer';
    btn.textContent = opt;
    btn.onclick = () => {
        if (isAnswerLocked) return;
        isAnswerLocked = true;
      clearInterval(timer); // מנקה טיימר מיד בלחיצה - עדכון חשוב!
      const isCorrect = i === q.correct;
      btn.classList.add(isCorrect ? 'correct' : 'wrong');
      

if (isCorrect) {
  playSuccessSound();
  const earnedCoins = timeLeft;
  currentCoins += earnedCoins;
  document.getElementById("coinDisplay").innerText = `מטבעות: ${currentCoins}`;
  updateCoins(currentCoins);
  score += 5;
  correct++;
} else {
  playFailSound();
  score -= 5;
}

      setTimeout(() => { current++; showQuestion(); }, 800);
    };
    answersDiv.appendChild(btn);
  });
  startTimer();
  updateDashboard();
}
function skipQuestion() {
  if (score >= 50) {
    clearInterval(timer);
    score -= 50;
    correct++;
    current++;
    showQuestion();
  }
}
function startTimer() {
  clearInterval(timer); // מנקה טיימר ישן לפני יצירת חדש - עדכון קריטי!
  if (stage <= 3) timeLeft = 20;
  else if (stage <= 6) timeLeft = 15;
  else timeLeft = 12;
  const initialTime = timeLeft;
  const progressBar = document.getElementById('progressBar');
  progressBar.style.width = '100%';
  progressBar.style.backgroundColor = '#2e7d32';
  document.getElementById('timeLeft').textContent = timeLeft;
  updateDashboard();
  timer = setInterval(() => {
    timeLeft--;
    document.getElementById('timeLeft').textContent = timeLeft;
    updateDashboard();
    progressBar.style.width = ((timeLeft / initialTime) * 100) + '%';
    if (timeLeft <= 5) progressBar.style.backgroundColor = '#f44336';
    if (timeLeft <= 0) {
      clearInterval(timer);
      score -= 5;
      current++;
      showQuestion();
    }
  }, 1000);
}
function getCorrectText(n) {
  if (n === 0) return 'אין תשובות נכונות';
  if (n === 1) return '1 תשובה נכונה';
  if ([2,3,4].includes(n)) return n + ' תשובות נכונות';
  return n + ' תשובות נכונות';
}
function updateDashboard() {
  document.getElementById("stageNum").textContent = stage;
  document.getElementById("questionNum").textContent = current + 1;
  document.getElementById("scoreCount").textContent = score;
  document.getElementById("timeLeft").textContent = timeLeft;
  const skipBtn = document.getElementById("skipButton");
  if (skipBtn) {
    skipBtn.classList.add("always-visible");
    if (score >= 50) {
      skipBtn.classList.remove("inactive");
      skipBtn.classList.add("active");
      skipBtn.disabled = false;
    } else {
      skipBtn.classList.remove("active");
      skipBtn.classList.add("inactive");
      skipBtn.disabled = true;
    }
  }
  document.getElementById('correctAnswersInfo').textContent = getCorrectText(correct);
}
function showFailScreen() {
  setBackgroundOpacity(1);
  clearInterval(timer); // חשוב - מנקה טיימר שנשאר!
  document.getElementById('quizContainer').style.display = 'none';
  document.getElementById('failScreen').style.display = 'flex';
  document.getElementById('dashboard').style.display = 'none';
  document.getElementById('successScreen').style.display = 'none';
  document.getElementById('endScreen').style.display = 'none';
  playIntroMusic();
}

function shuffleQuestionAnswers(q) {

  const optionsWithFlag = q.options.map((opt, index) => ({
    text: opt,
    isCorrect: index === q.correct
  }));

  for (let i = optionsWithFlag.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [optionsWithFlag[i], optionsWithFlag[j]] = [optionsWithFlag[j], optionsWithFlag[i]];
  }

  q.options = optionsWithFlag.map(o => o.text);
  q.correct = optionsWithFlag.findIndex(o => o.isCorrect);

}

function startFireworks(canvasId, ms) {
  let canvas = document.getElementById(canvasId);
  if (!canvas) return;
  canvas.style.display = "block";
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  let ctx = canvas.getContext("2d");
  let fireworks = [];
  let running = true;

  function randomColor() {
    let colors = ["#fd1b53", "#fdc500", "#43ddff", "#baff29", "#ff6e6c", "#ffb340", "#a66cff"];
    return colors[Math.floor(Math.random() * colors.length)];
  }
  function Firework() {
    this.x = Math.random() * canvas.width;
    this.y = canvas.height;
    this.targetY = 200 + Math.random() * (canvas.height/2-100);
    this.color = randomColor();
    this.exploded = false;
    this.particles = [];
    this.radius = 60 + Math.random()*30;
    this.vy = -12 - Math.random()*4;
    this.vx = (Math.random()-0.5)*4;
    this.size = 3;
    this.opacity = 1;
  }
  Firework.prototype.update = function() {
    if (!this.exploded) {
      this.y += this.vy;
      this.x += this.vx;
      this.vy += 0.2;
      if (this.y <= this.targetY) {
        this.exploded = true;
        for (let i=0; i<50; i++) {
          let angle = (Math.PI*2)*i/50;
          let speed = 3 + Math.random()*2;
          this.particles.push({
            x: this.x, y: this.y,
            vx: Math.cos(angle)*speed,
            vy: Math.sin(angle)*speed,
            alpha: 1
          });
        }
      }
    } else {
      this.particles.forEach(p=>{
        p.x += p.vx;
        p.y += p.vy;
        p.vy += 0.05;
        p.alpha -= 0.016;
      });
      this.particles = this.particles.filter(p=>p.alpha>0);
    }
  };
  Firework.prototype.draw = function() {
    if (!this.exploded) {
      ctx.save();
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
      ctx.fillStyle = this.color;
      ctx.globalAlpha = this.opacity;
      ctx.shadowColor = this.color;
      ctx.shadowBlur = 24;
      ctx.fill();
      ctx.restore();
    } else {
      this.particles.forEach(p=>{
        ctx.save();
        ctx.beginPath();
        ctx.arc(p.x, p.y, 2.5, 0, Math.PI*2);
        ctx.fillStyle = this.color;
        ctx.globalAlpha = p.alpha;
        ctx.shadowColor = this.color;
        ctx.shadowBlur = 18;
        ctx.fill();
        ctx.restore();
      });
    }
  };

  function animate() {
    if (!running) return;
    ctx.clearRect(0,0,canvas.width,canvas.height);
    if (fireworks.length < 5 && Math.random()<0.08) fireworks.push(new Firework());
    fireworks.forEach(fw=>{fw.update();fw.draw();});
    fireworks = fireworks.filter(fw=>(!fw.exploded)||fw.particles.length>0);
    requestAnimationFrame(animate);
  }
  animate();

  setTimeout(()=>{
    running = false;
    ctx.clearRect(0,0,canvas.width,canvas.height);
    canvas.style.display = "none";
  }, ms);
}
