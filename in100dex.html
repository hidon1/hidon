<script>
  // 专 驻拽爪 专拽  注 砖转
function playIntroMusic() {
  // 驻砖专 住  注转 拽  拽
}
function setBackgroundOpacity(val) {
  let styleEl = document.getElementById("dynamicBgOpacity");
  if (!styleEl) {
    styleEl = document.createElement("style");
    styleEl.id = "dynamicBgOpacity";
    document.head.appendChild(styleEl);
  }
  styleEl.textContent = `body::before { opacity: ${val} !important; }`;
}
setBackgroundOpacity(1);

let stage = 1, current = 0, correct = 0, score = 0, questions = [], timer, timeLeft;

// START: 专转 驻拽爪转 砖转 注专 转
let userAvatar = 'default-avatar.png';
//  转 注专, 住祝  住专 驻专 转
const storeItems = [
    { name: '专', price: 100, image: 'lion-avatar.png' },
    { name: '砖专', price: 150, image: 'eagle-avatar.png' },
    { name: '', price: 200, image: 'star-avatar.png' },
    { name: '转专', price: 300, image: 'crown-avatar.png' }
];

// 驻拽爪 专转  注 拽
function updateScore(change) {
    score += change;
    if (score < 0) {
        score = 0; // 注转 拽 砖
    }
    // 注  转爪转 拽  砖专 转 专
    document.getElementById("scoreCount").textContent = score;
    document.getElementById("score-display").textContent = score;
    document.getElementById("store-score-display").textContent = score;

    // 注 驻转专 
    const skipBtn = document.getElementById("skipButton");
    if (skipBtn) {
        skipBtn.disabled = score < 50;
    }
    // 砖专转 拽 专 驻驻
    localStorage.setItem('userScore', score);
}

// 驻拽爪转 转
function openStore() {
    populateStore();
    document.getElementById('store-overlay').style.display = 'flex';
}

function closeStore() {
    document.getElementById('store-overlay').style.display = 'none';
}

function populateStore() {
    const itemsContainer = document.getElementById('store-items');
    itemsContainer.innerHTML = '';
    storeItems.forEach(item => {
        const itemDiv = document.createElement('div');
        itemDiv.className = 'store-item';
        itemDiv.innerHTML = `<img src="${item.image}" alt="${item.name}"><p class="item-name">${item.name}</p><p class="item-price">${item.price} 拽'</p>`;
        itemDiv.onclick = () => buyItem(item);
        itemsContainer.appendChild(itemDiv);
    });
}

function buyItem(item) {
    if (score >= item.price) {
        updateScore(-item.price);
        userAvatar = item.image;
        document.getElementById('user-avatar').src = userAvatar;
        alert(`拽转 转 住 -${item.name}!`);
        closeStore();
        localStorage.setItem('userAvatar', userAvatar);
    } else {
        alert('  住驻拽 拽转  拽转 转 .');
    }
}

// 驻拽爪 注转 转 砖专 转转 砖拽
function loadUserData() {
    const savedAvatar = localStorage.getItem('userAvatar');
    if (savedAvatar) {
        userAvatar = savedAvatar;
        document.getElementById('user-avatar').src = userAvatar;
    }
    const savedScore = localStorage.getItem('userScore');
    score = savedScore ? parseInt(savedScore, 10) : 0;
    updateScore(0); // 注 转爪 注 拽 注
}

// 驻转 驻拽爪转 转  砖拽拽 注
window.openStore = openStore;
window.closeStore = closeStore;
window.buyItem = buyItem;
// END: 专转 驻拽爪转 砖转

function updateBackground() {
  document.body.style.backgroundImage = `url('backgrounds/stage${stage}.jpg')`;
  document.body.style.backgroundSize = 'cover';
  document.body.style.backgroundRepeat = 'no-repeat';
  document.body.style.backgroundPosition = 'center center';
  document.body.style.backgroundAttachment = 'fixed';
}
function showStartScreen() {
  document.getElementById('store-container').style.display = 'none';
  setBackgroundOpacity(1);
  document.body.style.backgroundImage = "url('backgrounds/main.jpg')";
  document.body.style.backgroundSize = 'cover';
  document.body.style.backgroundRepeat = 'no-repeat';
  document.body.style.backgroundPosition = 'center center';
  document.body.style.backgroundAttachment = 'fixed';
  document.getElementById('startScreen').style.display = 'flex';
  document.getElementById('stageIntro').style.display = 'none';
  document.getElementById('quizContainer').style.display = 'none';
  document.getElementById('failScreen').style.display = 'none';
  document.getElementById('successScreen').style.display = 'none';
  document.getElementById('endScreen').style.display = 'none';
  playIntroMusic();
}
function showStageIntro() {
  // 爪转 专 转
  document.getElementById('store-container').style.display = 'flex';
  loadUserData(); // 注转 转 砖转砖 转转 砖拽 转
  
  var bannerIframe = document.getElementById('bannerIframe');
  if (bannerIframe) {
    bannerIframe.src = '';
    setTimeout(() => {
      bannerIframe.src = 'banner-animation/index.html';
    }, 50);
  }
  if(document.getElementById('welcomeBanner')) {
    document.getElementById('welcomeBanner').classList.add('hide');
  }
  updateBackground();
  stopAllSounds();

function showQuestion() {
    let isAnswerLocked = false;
  setBackgroundOpacity(0.75);
  clearInterval(timer);
  if (current >= 10) {
    document.getElementById('skipButton').style.display = 'none';
    if (correct >= 9) {
      updateScore(10); // 住 住祝 砖
      showSuccessScreen();
    } else {
      showFailScreen();
    }
    return;
  }
  
  const q = questions[current];
  shuffleQuestionAnswers(q);
  document.getElementById('questionText').textContent = q.question;
  const answersDiv = document.getElementById('answers');
  answersDiv.innerHTML = '';
  q.options.forEach((opt, i) => {
    const btn = document.createElement('div');
    btn.className = 'answer';
    btn.textContent = opt;
    btn.onclick = () => {
        if (isAnswerLocked) return;
        isAnswerLocked = true;
        clearInterval(timer);
        const isCorrect = i === q.correct;
        btn.classList.add(isCorrect ? 'correct' : 'wrong');
      
        if (isCorrect) {
            playSuccessSound();
            updateScore(20);
            correct++;
        } else {
            playFailSound();
            updateScore(-20);
        }
      
        setTimeout(() => { current++; showQuestion(); }, 800);
    };
    answersDiv.appendChild(btn);
  });
  startTimer();
  updateDashboard();
}
function skipQuestion() {
    if (score >= 50) {
        clearInterval(timer);
        updateScore(-50); // 砖砖 驻拽爪转 注
        correct++; 
        current++;

    }
}
function startTimer() {
  clearInterval(timer);
  if (stage <= 3) timeLeft = 20;
  else if (stage <= 6) timeLeft = 15;
  else timeLeft = 12;
  const initialTime = timeLeft;
  const progressBar = document.getElementById('progressBar');
  progressBar.style.width = '100%';
  progressBar.style.backgroundColor = '#2e7d32';
  document.getElementById('timeLeft').textContent = timeLeft;
  updateDashboard();
  timer = setInterval(() => {
    timeLeft--;
    document.getElementById('timeLeft').textContent = timeLeft;
    updateDashboard();
    progressBar.style.width = ((timeLeft / initialTime) * 100) + '%';
    if (timeLeft <= 5) progressBar.style.backgroundColor = '#f44336';
    if (timeLeft <= 0) {
      clearInterval(timer);
      updateScore(-20); // <-- 转拽
      current++;
      showQuestion();
    }
  }, 1000);
}

function shuffleQuestionAnswers(q) {
  const optionsWithFlag = q.options.map((opt, index) => ({
    text: opt,
    isCorrect: index === q.correct
  }));
  for (let i = optionsWithFlag.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [optionsWithFlag[i], optionsWithFlag[j]] = [optionsWithFlag[j], optionsWithFlag[i]];
  }
  q.options = optionsWithFlag.map(o => o.text);
  q.correct = optionsWithFlag.findIndex(o => o.isCorrect);
}

function startFireworks(canvasId, ms) {
  let canvas = document.getElementById(canvasId);
  if (!canvas) return;
  canvas.style.display = "block";
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  let ctx = canvas.getContext("2d");
  let fireworks = [];
  let running = true;
  function randomColor() {
    let colors = ["#fd1b53", "#fdc500", "#43ddff", "#baff29", "#ff6e6c", "#ffb340", "#a66cff"];
    return colors[Math.floor(Math.random() * colors.length)];
  }
  function Firework() {
    this.x = Math.random() * canvas.width;
    this.y = canvas.height;
    this.targetY = 200 + Math.random() * (canvas.height/2-100);
    this.color = randomColor();
    this.exploded = false;
    this.particles = [];
    this.radius = 60 + Math.random()*30;
    this.vy = -12 - Math.random()*4;
    this.vx = (Math.random()-0.5)*4;
    this.size = 3;
    this.opacity = 1;
  }
  Firework.prototype.update = function() {
    if (!this.exploded) {
      this.y += this.vy;
      this.x += this.vx;
      this.vy += 0.2;
      if (this.y <= this.targetY) {
        this.exploded = true;
        for (let i=0; i<50; i++) {
          let angle = (Math.PI*2)*i/50;
          let speed = 3 + Math.random()*2;
          this.particles.push({
            x: this.x, y: this.y,
            vx: Math.cos(angle)*speed,
            vy: Math.sin(angle)*speed,
            alpha: 1
          });
        }
      }
    } else {
      this.particles.forEach(p=>{
        p.x += p.vx;
        p.y += p.vy;
        p.vy += 0.05;
        p.alpha -= 0.016;
      });
      this.particles = this.particles.filter(p=>p.alpha>0);
    }
  };
  Firework.prototype.draw = function() {
    if (!this.exploded) {
      ctx.save();
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
      ctx.fillStyle = this.color;
      ctx.globalAlpha = this.opacity;
      ctx.shadowColor = this.color;
      ctx.shadowBlur = 24;
      ctx.fill();
      ctx.restore();
    } else {
      this.particles.forEach(p=>{
        ctx.save();
        ctx.beginPath();
        ctx.arc(p.x, p.y, 2.5, 0, Math.PI*2);
        ctx.fillStyle = this.color;
        ctx.globalAlpha = p.alpha;
        ctx.shadowColor = this.color;
        ctx.shadowBlur = 18;
        ctx.fill();
        ctx.restore();
      });
    }
  };

  function animate() {
    if (!running) return;
    ctx.clearRect(0,0,canvas.width,canvas.height);
    if (fireworks.length < 5 && Math.random()<0.08) fireworks.push(new Firework());
    fireworks.forEach(fw=>{fw.update();fw.draw();});
    fireworks = fireworks.filter(fw=>(!fw.exploded)||fw.particles.length>0);
    requestAnimationFrame(animate);
  }
  animate();

  setTimeout(()=>{
    running = false;
    ctx.clearRect(0,0,canvas.width,canvas.height);
    canvas.style.display = "none";
  }, ms);
}
